<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class = "container">
        <div class= "menu">
            <div><a href="index.html">Home</a></div>
            <div><a href="clock.html">Clock</a></div>
            <div><a href="blog.html">Blog</a></div>
            <div>To be continued</div>
        </div>
        <div class = "content">
            <div class = "calculator"> 
                <div class = "resultsDisplay">
                    <div class = "sentence">One operation at a time</div>
                    <div class = "result">Press = after every operation</div>
                </div>
                <!-- <div class = "row">
                    <button class = "keys" id = "sqrt">&#x221A</button>
                    <button class = "keys" id = "powery">x<sup>y</sup></button>
                    <button class = "keys" id = "parOpen">(</button>
                    <button class = "keys" id = "parClose">)</button>
                </div> -->
                <div class = "row">
                    <button class = "keys" id = "clear">C</button>
                    <button class = "keys" id = "del">&#9003</button>
                    <button class = "keys" id = "percent">%</button>
                    <button class = "keys" id = "divide">/</button>
                </div>
                <div class = "row">
                    <button class = "keys" id = "digit7">7</button>
                    <button class = "keys" id = "digit8">8</button>
                    <button class = "keys" id = "digit9">9</button>
                    <button class = "keys" id = "multiply">*</button>
                </div>
                <div class = "row">
                    <button class = "keys" id = "digit4">4</button>
                    <button class = "keys" id = "digit5">5</button>
                    <button class = "keys" id = "digit6">6</button>
                    <button class = "keys" id = "subtract">-</button>
                </div>
                <div class = "row">
                    <button class = "keys" id = "digit1">1</button>
                    <button class = "keys" id = "digit2">2</button>
                    <button class = "keys" id = "digit3">3</button>
                    <button class = "keys" id = "add">+</button>
                </div>
                <div class = "row">
                    <button class = "keys" id = "reverse">&#177</button>
                    <button class = "keys" id = "digit0">0</button>
                    <button class = "keys" id = "period">.</button>
                    <button class = "keys" id = "equal">=</button>
                </div>
            </div>
        </div>
        <div class= "main_contact"></div>

    </div>
    
    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>
</html>
