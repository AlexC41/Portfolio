                                        <div>Digital : </div>
                                        <div>Date : </div>
                                        <div>12h Format : </div>
                                    </div>
                                    <div class = "sliders">
                                        <label class = "placeholder" id = "digitalSlide">
                                            <input type = "checkbox" checked>
                                            <span class = "slider"></span>
                                        </label>
                                        <label class = "placeholder" id = "dateSlide" >
                                            <input type = "checkbox" onclick="HidenSeek(date)" checked>
                                            <span class = "slider"></span>
                                        </label>
                                        <label class = "placeholder">
                                            <input type = "checkbox" id = "formatSlide">
                                            <span class = "slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <form class = "tech_sett">
                                <div>Type</div>
                                <label for = "type1"><input type ="radio" id = "type" name = "date" value = "type1" onchange = "typeSelect(this)" checked>Type 1 >>> Basic</label>
                                <label for = "type2"><input type ="radio" id = "type" name = "date" value = "type2" onchange = "typeSelect(this)">Type 2 >>> Digits</label>                            
                                <label for = "type3"><input type ="radio" id = "type" name = "date" value = "type3" onchange = "typeSelect(this)">Type 3 >>> Sliders</label>                            
                            </form>
                        </div>
                        <div class = "display">
                            <div class = "clockEdit"> Clock Edit
                                <div class = "fontFam"><label for = "fontFamC">Font : </label>
                                    <select name = "fontFamC" id = "fontFamC" onchange = "fontClock(clock, this)">
                                        <option value = "basic">Default</option>
                                        <option value = "arial">Arial</option>
                                        <option value = "Comic Sans MS, Comic Sans, cursive">Comic Sans</option>
                                        <option value = "'Pushster', cursive">Google font 1</option>
                                        <option value = "Add URL">Add URL</option>
                                    </select>
                                </div>
                                <div class = "fontURLContC" style = "display: none">
                                    <label for = "fontURL">Font URL</label>
                                    <input type = "text" id = "fontURL" placeholder="W.I.P.">
                                </div>
                                <div>
                                    <label for = "fontSizeC">Font Size : </label>
                                    <input type = "number" id = "fontSizeC" oninput = "textDeco(clock, shadowHC, shadowVC, shadowBC, shadowCPC, fontSizeC)" value = 100>
                                </div>
                                <div>
                                    <label for = "clockColor">Font Color : </label>
                                    <input type = "color" id = "clockColor" oninput = "colorChanger(clock, clockColor)">
                                </div>
                                <div>
                                    <label for = "shadowHC">Shadow Horizontal : </label>
                                    <input type = "number" id = "shadowHC" oninput = "textDeco(clock, shadowHC, shadowVC, shadowBC, shadowCPC, fontSizeC)" value = 0>
                                </div>
                                <div>
                                    <label for = "shadowVC">Shadow Vertical : </label>
                                    <input type = "number" id = "shadowVC" oninput = "textDeco(clock, shadowHC, shadowVC, shadowBC, shadowCPC, fontSizeC)" value = 0>
                                </div>
                                <div>
                                    <label for = "shadowBC">Shadow Blur : </label>
                                    <input type = "number" id = "shadowBC" min="0" oninput = "textDeco(clock, shadowHC, shadowVC, shadowBC, shadowCPC, fontSizeC)" value = 18>
                                </div>
                                <div>
                                    <label for = "shadowCPC">Shadow Color : </label>
                                    <input type = "color" id = "shadowCPC" oninput = "textDeco(clock, shadowHC, shadowVC, shadowBC, shadowCPC, fontSizeC)">
                                </div>
                            </div>
                            <div class = "dateEdit"> Date Edit
                                <div class = "fontFam"><label for = "fontFamD">Font : </label>
                                    <select name = "fontFamD" id = "fontFamD" onchange = "fontDate(date, this)">
                                        <option value = "basic">Default</option>
                                        <option value = "arial">Arial</option>
                                        <option value = "Comic Sans MS, Comic Sans, cursive">Comic Sans</option>
                                        <option value = "'Pushster', cursive">Google font 1</option>
                                        <option value = "Add URL" onclick="test2()">Add URL</option>
                                    </select>
                                </div>
                                <div class = "fontURLContD" style = "display:none">
                                    <label for = "fontURL">Font URL</label>
                                    <input type = "text" id = "fontURL" oninput = "test2(this)" placeholder="W.I.P.">
                                </div>
                                <div>
                                    <label for = "dateColor">Font Color : </label>
                                    <input type = "color" id = "dateColor" oninput = "colorChanger(date, dateColor)">
                                </div>
                                <div>
                                    <label for = "fontSizeD">Font Size : </label>
                                    <input type = "number" id = "fontSizeD" oninput = "textDeco(date, shadowHD, shadowVD, shadowBD, shadowCPD, fontSizeD)" value = 100>
                                </div>
                                <div>
                                    <label for = "shadowHD">Shadow Horizontal : </label>
                                    <input type = "number" id = "shadowHD" oninput = "textDeco(date, shadowHD, shadowVD, shadowBD, shadowCPD, fontSizeD)" value = 0>
                                </div>
                                <div>
                                    <label for = "shadowVD">Shadow Vertical : </label>
                                    <input type = "number" id = "shadowVD" oninput = "textDeco(date, shadowHD, shadowVD, shadowBD, shadowCPD, fontSizeD)" value = 0>
                                </div>
                                <div>
                                    <label for = "shadowBD">Shadow Blur : </label>
                                    <input type = "number" id = "shadowBD" min="0" oninput = "textDeco(date, shadowHD, shadowVD, shadowBD, shadowCPD, fontSizeD)" value = 18>
                                </div>
                                <div>
                                    <label for = "shadowCPD">Shadow Color : </label>
                                    <input type = "color" id = "shadowCPD" oninput = "textDeco(date, shadowHD, shadowVD, shadowBD, shadowCPD, fontSizeD)">
                                </div>
                            </div>
                        </div>
                    </div>
